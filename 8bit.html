<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit | Brawl Stars Fan Hub</title>
    <meta name="description" content="Discover the stats, abilities, and strategies for 8-Bit, a powerful Brawler in Brawl Stars.">
    <meta name="keywords" content="Brawl Stars, 8-Bit, Brawler stats, mobile games, gaming community, gaming strategies">
    <link rel="stylesheet" href="brawler.css">
    <title>8-Bit Stats</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="glitch-text">8-Bit Stats</h1> <!-- Glitch effect class added -->
        </div>
        <div class="content">
            <div class="brawler-image">
                <img src="https://media.brawltime.ninja/brawlers/8-bit/model.webp?size=400" alt="8-Bit">
            </div>
            <div class="stats">
                <h2>Stats</h2>
                <div class="stat">
                    <label for="health">Health:</label>
                    <meter id="health" value="6000" min="0" max="10000">6000/10000</meter>
                </div>
                <div class="stat">
                    <label for="damage">Damage:</label>
                    <meter id="damage" value="800" min="0" max="1500">800/1500</meter>
                </div>
                <div class="stat">
                    <label for="speed">Speed:</label>
                    <meter id="speed" value="500" min="0" max="820">500/820</meter>
                </div>
                <div class="stat">
                    <label for="reload">Reload Speed:</label>
                    <meter id="reload" value="2000" min="0" max="2500">2000/2500</meter>
                </div>
                <div class="stat">
                    <label for="range">Range:</label>
                    <meter id="range" value="8" min="0" max="10">8/10</meter>
                </div>
            </div>
        </div>
        <div class="backbutton">
            <button onclick="window.history.back()">Go Back</button>
        </div>
    </div>
</body>
</html>
