<!DOCTYPE html>
<html lang="en">
<head>
    <title>Larry and Lawrie | Brawl Stars Fan Hub</title>
<meta name="description" content="Uncover the duo Larry & Lawrie's strengths and gameplay strategies in Brawl Stars.">
<meta name="keywords" content="Brawl Stars, Larry, Lawrie, Brawler stats, mobile games, gaming strategies">
<link rel="stylesheet" href="brawler.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="glitch-text">Larry and Lawrie Stats</h1>
        </div>
        <div class="content">
            <div class="brawler-image">
                <img src="https://media.brawltime.ninja/brawlers/larry___lawrie/model.webp?size=400" alt="Larry & Lawrie">
            </div>
            <div class="stats">
                <h2>Stats</h2>
                <div class="stat">
                    <label for="health">Health:</label>
                    <meter id="health" value="6800" min="0" max="10000">6800/10000</meter>
                </div>
                <div class="stat">
                    <label for="damage">Damage:</label>
                    <meter id="damage" value="1200" min="0" max="1500">1200/1500</meter>
                </div>
                <div class="stat">
                    <label for="speed">Speed:</label>
                    <meter id="speed" value="640" min="0" max="820">640/820</meter>
                </div>
                <div class="stat">
                    <label for="reload">Reload Speed:</label>
                    <meter id="reload" value="1600" min="0" max="2500">1600/2500</meter>
                </div>
                <div class="stat">
                    <label for="range">Range:</label>
                    <meter id="range" value="8" min="0" max="10">8/10</meter>
                </div>
            </div>
        </div>
        <div class="backbutton">
            <button onclick="window.history.back()">Go Back</button>
        </div>
    </div>
</body>
</html>
