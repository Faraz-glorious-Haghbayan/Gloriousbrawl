<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kenji | Brawl Stars Fan Hub</title>
<meta name="description" content="Explore the unique abilities and stats of Kenji, the agile Brawler in Brawl Stars.">
<meta name="keywords" content="Brawl Stars, Kenji, Brawler stats, mobile games, gaming strategies">
<link rel="stylesheet" href="brawler.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="glitch-text">Kenji Stats</h1>
        </div>
        <div class="content">
            <div class="brawler-image">
                <img src="https://media.brawltime.ninja/brawlers/kenji/model.webp?size=400" alt="Kenji">
            </div>
            <div class="stats">
                <h2>Stats</h2>
                <div class="stat">
                    <label for="health">Health:</label>
                    <meter id="health" value="5200" min="0" max="10000">5200/10000</meter>
                </div>
                <div class="stat">
                    <label for="damage">Damage:</label>
                    <meter id="damage" value="1300" min="0" max="1500">1300/1500</meter>
                </div>
                <div class="stat">
                    <label for="speed">Speed:</label>
                    <meter id="speed" value="780" min="0" max="820">780/820</meter>
                </div>
                <div class="stat">
                    <label for="reload">Reload Speed:</label>
                    <meter id="reload" value="1800" min="0" max="2500">1800/2500</meter>
                </div>
                <div class="stat">
                    <label for="range">Range:</label>
                    <meter id="range" value="7" min="0" max="10">7/10</meter>
                </div>
            </div>
        </div>
        <div class="backbutton">
            <button onclick="window.history.back()">Go Back</button>
        </div>
    </div>
</body>
</html>
