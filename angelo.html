<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="brawler.css">
    <title>Angelo Stats</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Angelo Stats</h1>
        </div>
        <div class="content">
            <div class="brawler-image">
                <img src="https://media.brawltime.ninja/brawlers/angelo/model.webp?size=400" alt="Angelo">
            </div>
            <div class="stats">
                <h2>Stats</h2>
                <div class="stat">
                    <label for="health">Health:</label>
                    <meter id="health" value="6000" min="0" max="10000">6000/10000</meter>
                </div>
                <div class="stat">
                    <label for="damage">Damage:</label>
                    <meter id="damage" value="700" min="0" max="1500">700/1500</meter>
                </div>
                <div class="stat">
                    <label for="speed">Speed:</label>
                    <meter id="speed" value="600" min="0" max="820">600/820</meter>
                </div>
                <div class="stat">
                    <label for="reload">Reload Speed:</label>
                    <meter id="reload" value="1500" min="0" max="2500">1500/2500</meter>
                </div>
                <div class="stat">
                    <label for="range">Range:</label>
                    <meter id="range" value="7" min="0" max="10">7/10</meter>
                </div>
            </div>
        </div>
        <div class="backbutton">

        
        <button class="backbutton" onclick="backbutton()">Go Back</button>
    </div>
    </div>
    <script>
        function backbutton() {
            window.history.back();
        }
    </script>
</body>
</html>
