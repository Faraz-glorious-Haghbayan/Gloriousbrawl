<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kit | Brawl Stars Fan Hub</title>
<meta name="description" content="Learn about Kit, the crafty Brawler with strategic advantages in Brawl Stars.">
<meta name="keywords" content="Brawl Stars, Kit, Brawler stats, mobile games, gaming strategies">
<link rel="stylesheet" href="brawler.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="glitch-text">Kit Stats</h1>
        </div>
        <div class="content">
            <div class="brawler-image">
                <img src="https://media.brawltime.ninja/brawlers/kit/model.webp?size=400" alt="Kit">
            </div>
            <div class="stats">
                <h2>Stats</h2>
                <div class="stat">
                    <label for="health">Health:</label>
                    <meter id="health" value="5500" min="0" max="10000">5500/10000</meter>
                </div>
                <div class="stat">
                    <label for="damage">Damage:</label>
                    <meter id="damage" value="1100" min="0" max="1500">1100/1500</meter>
                </div>
                <div class="stat">
                    <label for="speed">Speed:</label>
                    <meter id="speed" value="700" min="0" max="820">700/820</meter>
                </div>
                <div class="stat">
                    <label for="reload">Reload Speed:</label>
                    <meter id="reload" value="1500" min="0" max="2500">1500/2500</meter>
                </div>
                <div class="stat">
                    <label for="range">Range:</label>
                    <meter id="range" value="5" min="0" max="10">5/10</meter>
                </div>
            </div>
        </div>
        <div class="backbutton">
            <button onclick="window.history.back()">Go Back</button>
        </div>
    </div>
</body>
</html>
